<div>
  <h1 mat-dialog-title>
    {{'Confirm action'}}
  </h1>

  <div mat-dialog-content>
    <p>{{'Are you sure you want to eliminate the person: '}} {{person.firstName + ' ' + person.lastName + '.?'}} </p>
  </div>
</div>
<button mat-raised-button color="primary" (click)="delete(person.idPerson)">Done</button>
<button mat-raised-button color="accent" (click)="close()">Cancel</button>
